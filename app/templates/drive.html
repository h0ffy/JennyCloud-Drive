<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JennyCloud - Storage</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a2e; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            display: flex; 
            flex-direction: column;
            min-height: 100vh; 
            box-sizing: border-box;
        }

        canvas {
            position: fixed; 
            top: 0;
            left: 0;
            z-index: -1; 
            display: block;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            background-color: rgba(20, 20, 35, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(106, 68, 255, 0.3);
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 600;
            color: #c5aeff;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(45deg, #6a44ff, #c5aeff);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .search-container {
            flex: 1;
            max-width: 600px;
            margin: 0 32px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 48px 12px 16px;
            border: 2px solid rgba(106, 68, 255, 0.3);
            border-radius: 24px;
            background-color: rgba(0, 0, 0, 0.2);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .search-input:focus {
            border-color: #6a44ff;
        }

        .search-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #6a44ff;
            font-size: 18px;
            pointer-events: none;
            transition: color 0.3s;
        }

        .search-input:focus + .search-icon {
            color: #8a6fff;
        }

        .search-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: #6a44ff;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .search-button:hover {
            background: #8a6fff;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #6a44ff, #c5aeff);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .main-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 260px;
            background-color: rgba(20, 20, 35, 0.8);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(106, 68, 255, 0.3);
            padding: 24px 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 24px;
            color: #e0d1ff;
            text-decoration: none;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .sidebar-item:hover {
            background-color: rgba(106, 68, 255, 0.1);
        }

        .sidebar-item.active {
            background-color: rgba(106, 68, 255, 0.2);
            border-right: 3px solid #6a44ff;
        }

        .sidebar-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            background-color: rgba(20, 20, 35, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(106, 68, 255, 0.2);
        }

        .toolbar-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .toolbar-button {
            background: rgba(106, 68, 255, 0.2);
            border: 1px solid rgba(106, 68, 255, 0.3);
            border-radius: 8px;
            padding: 8px 16px;
            color: #c5aeff;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .toolbar-button:hover {
            background: rgba(106, 68, 255, 0.3);
            border-color: #6a44ff;
        }

        .toolbar-button.primary {
            background: #6a44ff;
            color: white;
        }

        .toolbar-button.primary:hover {
            background: #8a6fff;
        }

        .view-options {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .view-toggle {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(106, 68, 255, 0.3);
            border-radius: 6px;
            padding: 6px;
            color: #c5aeff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .view-toggle.active {
            background: #6a44ff;
            color: white;
        }

        .file-grid {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            align-content: start;
        }

        .file-card {
            background: rgba(20, 20, 35, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(106, 68, 255, 0.3);
            border-radius: 12px;
            padding: 16px;
            transition: all 0.3s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .file-card:hover {
            border-color: #6a44ff;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(106, 68, 255, 0.2);
        }

        .file-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(45deg, #6a44ff, #c5aeff);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .file-name {
            color: #e0d1ff;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            word-break: break-word;
        }

        .file-size {
            color: #aaa;
            font-size: 12px;
        }

        .file-date {
            color: #aaa;
            font-size: 11px;
        }

        .upload-zone {
            margin: 24px;
            padding: 48px;
            border: 2px dashed rgba(106, 68, 255, 0.5);
            border-radius: 12px;
            text-align: center;
            color: #c5aeff;
            transition: all 0.3s;
            cursor: pointer;
        }

        .upload-zone:hover {
            border-color: #6a44ff;
            background-color: rgba(106, 68, 255, 0.05);
        }

        .upload-zone.dragover {
            border-color: #c5aeff;
            background-color: rgba(106, 68, 255, 0.1);
        }

        .upload-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            background: linear-gradient(45deg, #6a44ff, #c5aeff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
        }

        .upload-text {
            font-size: 18px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .upload-hint {
            font-size: 14px;
            color: #aaa;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(20, 20, 35, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(106, 68, 255, 0.3);
            border-radius: 16px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            color: #e0d1ff;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            color: #c5aeff;
        }

        .modal-close {
            background: none;
            border: none;
            color: #aaa;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: #c5aeff;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 14px;
            color: #c5aeff;
            font-weight: 500;
        }

        .form-input {
            padding: 12px 16px;
            border: 2px solid rgba(106, 68, 255, 0.3);
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.2);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: #6a44ff;
        }

        .form-button {
            background: #6a44ff;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-button:hover {
            background: #8a6fff;
        }

        .status-message {
            padding: 12px 16px;
            margin: 16px 0;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }

        .status-success {
            background-color: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        .status-error {
            background-color: rgba(255, 0, 0, 0.1);
            color: #ff4444;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        .status-info {
            background-color: rgba(106, 68, 255, 0.1);
            color: #c5aeff;
            border: 1px solid rgba(106, 68, 255, 0.3);
        }

        .hidden {
            display: none !important;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            
            .file-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 12px;
                padding: 16px;
            }
            
            .search-container {
                margin: 0 16px;
            }
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "htmx.org": "https://unpkg.com/htmx.org@1.9.10"
            }
        }
    </script>
</head>
<body>
    <canvas id="neuralCanvas"></canvas>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon">P</div>
            <span>Purple Drive</span>
        </div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search files..." id="searchInput">
            <div class="search-icon">üîç</div>
        </div>
        <div class="user-menu">
            <div class="user-avatar" id="userAvatar">U</div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-item active" data-section="my-drive">
                <div class="sidebar-icon">üìÅ</div>
                <span>My Drive</span>
            </div>
            <div class="sidebar-item" data-section="shared">
                <div class="sidebar-icon">üë•</div>
                <span>Shared with me</span>
            </div>
            <div class="sidebar-item" data-section="recent">
                <div class="sidebar-icon">üïí</div>
                <span>Recent</span>
            </div>
            <div class="sidebar-item" data-section="starred">
                <div class="sidebar-icon">‚≠ê</div>
                <span>Starred</span>
            </div>
            <div class="sidebar-item" data-section="trash">
                <div class="sidebar-icon">üóëÔ∏è</div>
                <span>Trash</span>
            </div>
        </nav>

        <!-- Content Area -->
        <main class="content-area">
            <!-- Toolbar -->
            <div class="toolbar">
                <div class="toolbar-left">
                    <button class="toolbar-button primary" id="uploadButton">+ New</button>
                    <button class="toolbar-button" id="createFolderButton">üìÅ Folder</button>
                    <button class="toolbar-button" id="refreshButton">üîÑ Refresh</button>
                </div>
                <div class="view-options">
                    <button class="view-toggle active" data-view="grid">‚äû</button>
                    <button class="view-toggle" data-view="list">‚ò∞</button>
                </div>
            </div>

            <!-- File Grid -->
            <div class="file-grid" id="fileGrid">
                <!-- Files will be populated here -->
            </div>

            <!-- Upload Zone -->
            <div class="upload-zone hidden" id="uploadZone">
                <div class="upload-icon">üì§</div>
                <div class="upload-text">Drop files here to upload</div>
                <div class="upload-hint">Or click to select files</div>
                <input type="file" id="fileInput" multiple style="display: none;">
            </div>
        </main>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Sign in to Purple Drive</h2>
                <button class="modal-close" id="closeModal">√ó</button>
            </div>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="username" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="password" required>
                </div>
                <button type="submit" class="form-button">Sign In</button>
            </form>
            <div id="loginStatus"></div>
        </div>
    </div>
      
    
    
    <script type="module" src="{{ url_for('static', path='js/cloud_drive.js') }}"></script>
    <script type="module">
        import 'htmx.org';
        // htmx is now available globally as `htmx`
        // No htmx specific functions needed for this client-side terminal
    </script>
</body>
</html>
